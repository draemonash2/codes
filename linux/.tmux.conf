# === 共通設定 ===
	set -g default-terminal "xterm-256color"									# term 変更
	set-window-option -g mode-keys vi											# コピーモードキー操作 vi化
#	bind-key -t vi-copy v begin-selection										# TODO:
#	unbind-key C-b																# Prefix変更 (Ctrl-b -> Ctrl-j)
#	set-option -g prefix C-j													# Prefix変更 (Ctrl-b -> Ctrl-j)
#	bind-key C-j send-prefix													# Prefix変更 (Ctrl-b -> Ctrl-j)
	set-option -g base-index 1													# ペイン開始番号変更 (0 -> 1)
	set-option -g mouse on														# マウスによるウィンドウ・ペイン切替え/リサイズ有効化 (tmux 2.1以降)
#	set-option -g mode-mouse on													# マウスによるウィンドウ・ペイン切替え/リサイズ有効化 (tmux 2.0以前)
#	set-option -g mouse-select-window on										# マウスによるウィンドウ・ペイン切替え/リサイズ有効化 (tmux 2.0以前)
#	set-option -g mouse-select-pane on											# マウスによるウィンドウ・ペイン切替え/リサイズ有効化 (tmux 2.0以前)
#	set-option -g mouse-resize-pane on											# マウスによるウィンドウ・ペイン切替え/リサイズ有効化 (tmux 2.0以前)
	set -g mouse on																# マウスホイールでヒストリではなくスクロールできるようにする
	set-option -g mouse on														# 画面ドラッグ時にコピーモードにする
#	set-option -g select-pane on												# マウスでペインを選択できるようにする
#	set-option -g select-window on												# マウスでウィンドウを切り替えられるようにする
#	set-option -g resize-pane on												# マウスでリサイズできるようにする
	set -g terminal-overrides 'xterm*:smcup@:rmcup@'							# マウスホイールでヒストリではなくスクロールできるようにする
	bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -bi"	# コピーした際にWindowsのクリップボードにも転送する (yum install -y xsel)
	bind r source-file ~/.tmux.conf \; display "Reloaded!"						# 設定ファイルをリロードする
#	set-window-option -g utf8 on												# utf8を有効にする
	set-option -g history-limit 5000											# ウィンドウ履歴の最大行数
	set -s escape-time 0														# Escの効きをよくする

# === キーバインド（コピーモード） ===
	bind h select-pane -L														# prefix + h でペイン移動
	bind j select-pane -D														# prefix + j でペイン移動
	bind k select-pane -U														# prefix + k でペイン移動
	bind l select-pane -R														# prefix + l でペイン移動
	bind \ split-window -h														# prefix + \ でペイン垂直分割
	bind - split-window -v														# prefix + - でペイン水平分割
	bind -r C-h resize-pane -L 10												# ペインのリサイズをvi風にする
	bind -r C-l resize-pane -R 10												# ペインのリサイズをvi風にする
	bind -r C-j resize-pane -D 10												# ペインのリサイズをvi風にする
	bind -r C-k resize-pane -U 10												# ペインのリサイズをvi風にする
	bind Space copy-mode														# TODO:
	bind p paste-buffer															# TODO:
	bind -T copy-mode-vi v send -X begin-selection								# 'v' で選択を始める
	bind -T copy-mode-vi V send -X select-line									# 'V' で行選択
	bind -T copy-mode-vi C-v send -X rectangle-toggle							# 'C-v' で矩形選択
	bind -T copy-mode-vi y send -X copy-selection								# 'y' でヤンク
	bind -T copy-mode-vi Y send -X copy-line									# 'Y' で行ヤンク
	bind-key C-p paste-buffer													# 'C-p'でペースト

