# === 共通設定 ===
	set -g default-shell /bin/bash												# tmux起動時シェル変更
	set -g default-terminal "xterm-256color"									# term 変更
	set -g base-index 1															# ペイン開始番号変更 (0 -> 1)
	set -g status-interval 1													# 描画更新間隔(秒)
	set -g escape-time 0														# Escの効きをよくする
	set -g mouse on																# マウス操作有効化 (tmux 2.1以降)
	set -g terminal-overrides 'xterm*:smcup@:rmcup@'							# マウスホイールでヒストリではなくスクロールできるようにする
	set -g history-limit 10000													# ウィンドウ履歴の最大行数
	set -g status on															# ステータスバー表示
	set -g set-clipboard on														# クリップボード共有
	setw -g mode-keys vi														# コピーモードキー操作 vi化

# === キーバインド ===
#	unbind C-b; set -g prefix C-j; bind C-j send-prefix							# Prefix変更
	bind r source-file ~/.tmux.conf \; display "Reloaded!"						# 設定ファイルリロード
	bind C-h select-pane -L														# ペイン移動(左)
	bind C-j select-pane -D														# ペイン移動(下)
	bind C-k select-pane -U														# ペイン移動(上)
	bind C-l select-pane -R														# ペイン移動(左)
	bind h select-pane -L														# ペイン移動(左)
	bind j select-pane -D														# ペイン移動(下)
	bind k select-pane -U														# ペイン移動(上)
	bind l select-pane -R														# ペイン移動(左)
	bind | split-window -h														# ペイン分割(垂直)
	bind \ split-window -h														# ペイン分割(垂直)
	bind - split-window -v														# ペイン分割(水平)
	bind p paste-buffer															# ペースト
	bind b setw synchronize-panes on											# グローバルキー送信 有効化
	bind B setw synchronize-panes off											# グローバルキー送信 無効化
#	bind Space copy-mode														# コピーモード遷移

# === キーバインド（コピーモード） ===
	bind -T copy-mode-vi v send -X begin-selection								# 選択開始
	bind -T copy-mode-vi V send -X select-line									# 行選択
	bind -T copy-mode-vi C-v send -X rectangle-toggle							# 矩形選択
	bind -T copy-mode-vi y send -X copy-selection								# ヤンク
	bind -T copy-mode-vi Y send -X copy-line									# 行ヤンク
	bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -bi"		# Windowsクリップボード転送 (yum install -y xsel)
	bind -T copy-mode-vi C-j send -X scroll-down								# スクロールダウン
	bind -T copy-mode-vi C-k send -X scroll-up									# スクロールアップ

# === 外観 ===
	set -g status-justify "centre"												# ウィンドウリスト中心寄せ
	set -g mode-style "fg=black,bg=yellow,bright"								# コピーモード ハイライト
	set -g message-fg black														# コマンドライン 前景色
	set -g message-bg yellow													# コマンドライン 背景色
	set -g message-attr bright													# コマンドライン 属性
	set -g pane-border-fg colour238												# ペイン枠線(全体) 前景色
	set -g pane-border-bg colour238												# ペイン枠線(全体) 背景色
	set -g pane-active-border-fg green											# ペイン枠線(アクティブ) 前景色
	set -g pane-active-border-bg green											# ペイン枠線(アクティブ) 背景色
	setw -g window-status-format " #I: #W "										# ウィンドウリスト(全体) 形式('#I'カレントウィンドウインデックス、'#W'カレントウィンドウ名)
	setw -g window-status-fg default											# ウィンドウリスト(全体) 前景色
	setw -g window-status-bg default											# ウィンドウリスト(全体) 背景色
	setw -g window-status-attr dim												# ウィンドウリスト(全体) 属性
	setw -g window-status-current-format " #I: #W "								# ウィンドウリスト(アクティブ) 形式
	setw -g window-status-current-fg colour255									# ウィンドウリスト(アクティブ) 前景色
	setw -g window-status-current-bg colour27									# ウィンドウリスト(アクティブ) 背景色
	setw -g window-status-current-attr bright,bold								# ウィンドウリスト(アクティブ) 太字
	set -g status-fg colour255													# ステータスバー(全体) 前景色
	set -g status-bg colour238													# ステータスバー(全体) 背景色
	set -g status-left-fg colour255												# ステータスバー(左) 前景色
	set -g status-left-bg colour201												# ステータスバー(左) 背景色
	set -g status-left "Session: #S"1											# ステータスバー(左) 形式
	set -g status-right-fg black												# ステータスバー(右) 前景色
	set -g status-right-bg cyan													# ステータスバー(右) 背景色
	set -g status-right "#H | %m/%d %H:%M:%S"									# ステータスバー(右) 形式

